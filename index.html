<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="calculator-container">
    <div id="calculator">
        <div id="display">
            <p id="displayvalue"></p>
        </div>
        <div id="ui">
               <div id="rows">
                <div id="row1" class="row">
                    <button id="btn1" class="numbtn">1</button>
                    <button id="btn2" class="numbtn">2</button>
                    <button id="btn3" class="numbtn">3</button>
                </div>

                <div id="row2" class="row">
                    <button id="btn4" class="numbtn">4</button>
                    <button id="btn5" class="numbtn">5</button>
                    <button id="btn6" class="numbtn">6</button>
                </div>
                <div id="row3" class="row">
                    <button id="btn7" class="numbtn">7</button>
                    <button id="btn8" class="numbtn">8</button>
                    <button id="btn9" class="numbtn">9</button>
                </div>
                <div id="row4">
                    <button id="decimal" class="opbtn">.</button>
                    <div>
                        <button id="btn0" class="numbtn">0</button>
                    </div>
                    <button id="equalsbtn" class="opbtn">=</button>
                </div>
               </div>
            <div id="operators">
                <button id="multiplybtn" class="opbtn">*</button>
                <button id="dividebtn" class="opbtn">/</button>
                <button id="addbtn" class="opbtn">+</button>
                <button id="subtractbtn" class="opbtn">-</button>
                <button id="clearbtn" class="opbtn">AC</button>
            </div>            
        </div>
    </div>
</div>

    
</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
